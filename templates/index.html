<script>
    // åœ°å›¾åˆå§‹åŒ–ï¼ˆåªåœ¨è½¨è¿¹æ¨¡å—åŠ è½½æ—¶æ‰§è¡Œï¼‰
    let map;
    let currentMarkers = []; // å­˜å‚¨å½“å‰æ˜¾ç¤ºçš„æ ‡è®°
    let isMapInitialized = false;
    let cachedData = null; // æ·»åŠ ç¼“å­˜æ•°æ®å˜é‡

    // æ˜¾ç¤ºåŠ è½½æç¤º
    function showLoading() {
        const loadingDiv = document.createElement('div');
        loadingDiv.id = 'loading-indicator';
        loadingDiv.style.cssText = `
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        `;
        //loadingDiv.innerHTML = 'æ­£åœ¨åŠ è½½æ•°æ®...';
        document.getElementById('trajectory-map').appendChild(loadingDiv);
        return loadingDiv;
    }

    // åˆå§‹åŒ–åœ°å›¾
    function initTrajectoryMap() {
        if (isMapInitialized) return;
        
        const loadingDiv = showLoading();
        
        // ä½¿ç”¨å†œä¸šç¤ºèŒƒåæ ‡
        map = L.map('trajectory-map').setView([46.32615683, 130.6102292], 13);

        // ä½¿ç”¨ Esri å«æ˜Ÿå½±åƒæœåŠ¡
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri, Maxar, Earthstar Geographics',
            maxZoom: 19
        }).addTo(map);

        isMapInitialized = true;
        loadingDiv.remove();
        
        // å»¶è¿ŸåŠ è½½è½¨è¿¹æ•°æ®
        setTimeout(loadTrackData, 500);
    }

    // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
    function formatDateTime(date) {
        if (!date) return '-';
        return date.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
    }

    // ä¼˜åŒ–åçš„åˆ†æ—¶å¤„ç†å‡½æ•°
    function timeChunk(items, process, context, delay = 20) {  // å‡å°‘å»¶è¿Ÿæ—¶é—´
        let index = 0;
        const len = items.length;
        const batchSize = 100;  // å¢åŠ æ¯æ‰¹å¤„ç†çš„æ•°é‡
        
        function chunk() {
            const start = +new Date();
            let count = 0;
            
            while (index < len && count < batchSize && (+new Date() - start < 16)) {  // æ§åˆ¶åœ¨16mså†…
                process.call(context, items[index], index);
                index++;
                count++;
            }
            
            if (index < len) {
                requestAnimationFrame(chunk);  // ä½¿ç”¨requestAnimationFrameä»£æ›¿setTimeout
            }
        }
        
        requestAnimationFrame(chunk);
    }
    
    // ä¼˜åŒ–åçš„æ¸²æŸ“æ ‡è®°å‡½æ•°
    function renderMarkers(fieldName, points) {
        console.log(`å¼€å§‹æ¸²æŸ“åœ°å— ${fieldName} çš„è½¨è¿¹...`);
        
        // æ¸…ç©ºç°æœ‰æ ‡è®°
        clearMarkers();
        
        // ä½¿ç”¨åˆ†æ—¶å¤„ç†æ¸²æŸ“è½¨è¿¹ç‚¹
        timeChunk(points, (point, index) => {
            if (typeof point.latitude === 'number' && typeof point.longitude === 'number' && 
                !isNaN(point.latitude) && !isNaN(point.longitude)) {
                const marker = L.marker([point.latitude, point.longitude], {
                    icon: L.icon({
                        iconUrl: "/static/R1.jpg",  // ä½¿ç”¨Djangoçš„staticæ ‡ç­¾
                        iconSize: [32, 32],          // å›¾æ ‡å¤§å°
                        iconAnchor: [16, 16],        // å›¾æ ‡é”šç‚¹ä½ç½®
                        popupAnchor: [0, -16]        // å¼¹å‡ºæ¡†ä½ç½®
                    })
                });
                
                // å‡å°‘å¼¹å‡ºæ¡†ä¿¡æ¯é‡
                marker.bindPopup(`
                    <b>${fieldName}</b><br>
                    é€Ÿåº¦: ${point.velocity} km/h<br>
                    çŠ¶æ€: ${point.state ? 'å·¥ä½œä¸­' : 'ç©ºé—²'}<br>
                    æ—¶é—´: ${point.gps_time}
                `);
                
                currentMarkers.push(marker);
                marker.addTo(map);
            }
        });
        
        // ä¼˜åŒ–è§†å›¾è°ƒæ•´
        if (points.length > 0) {
            const coordinates = points
                .filter(point => typeof point.latitude === 'number' && typeof point.longitude === 'number' && 
                    !isNaN(point.latitude) && !isNaN(point.longitude))
                .map(point => [point.latitude, point.longitude]);
            
            if (coordinates.length > 0) {
                const bounds = L.latLngBounds(coordinates);
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }
    }
    
    // ä¼˜åŒ–åçš„æ¸…é™¤æ ‡è®°å‡½æ•°
    function clearMarkers() {
        // ä½¿ç”¨ DocumentFragment å‡å°‘DOMæ“ä½œ
        const fragment = document.createDocumentFragment();
        currentMarkers.forEach(marker => {
            if (marker) {
                marker.remove();
            }
        });
        currentMarkers = [];
    }

    // åˆ·æ–°æ•°æ®
    function refreshData() {
        cachedData = null; // æ¸…é™¤ç¼“å­˜
        loadTrackData();
    }

    // é¡µé¢åŠ è½½å®Œæˆåå»¶è¿Ÿåˆå§‹åŒ–åœ°å›¾
    document.addEventListener('DOMContentLoaded', function() {
        // ç¡®ä¿åœ°å›¾å®¹å™¨å·²ç»åŠ è½½
        if (document.getElementById('trajectory-map')) {
            // å»¶è¿Ÿåˆå§‹åŒ–åœ°å›¾ï¼Œé¿å…é˜»å¡é¡µé¢åŠ è½½
            setTimeout(initTrajectoryMap, 1000);
        }
    });
</script>

<script>
    // åŠ è½½åœ°å—åˆ—è¡¨
    function refreshFieldList() {
        fetch('/api/fields/')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const select = document.getElementById('field-select');
                    select.innerHTML = '<option value="">è¯·é€‰æ‹©åœ°å—...</option>';
                    data.data.forEach(field => {
                        const option = document.createElement('option');
                        option.value = field.file_name;
                        option.textContent = field.file_name;
                        select.appendChild(option);
                    });
                }
            })
            .catch(error => console.error('åŠ è½½åœ°å—åˆ—è¡¨å¤±è´¥:', error));
    }

    // æ¸…é™¤å½“å‰è½¨è¿¹
    function clearTrack() {
        clearMarkers();
        document.getElementById('current-field').textContent = 'æœªé€‰æ‹©';
        document.getElementById('point-count').textContent = '0';
        document.getElementById('collection-time').textContent = '-';
        document.getElementById('field-select').value = '';
    }

    // ç›‘å¬åœ°å—é€‰æ‹©
    document.getElementById('field-select').addEventListener('change', function(e) {
        const fieldName = e.target.value;
        if (!fieldName) {
            clearTrack();
            return;
        }

        // åŠ è½½é€‰ä¸­çš„åœ°å—è½¨è¿¹æ•°æ®
        fetch(`/api/tracks/?field_name=${encodeURIComponent(fieldName)}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const trackData = data.data;
                    if (trackData.length > 0) {
                        // æ›´æ–°ä¿¡æ¯æ˜¾ç¤º
                        document.getElementById('current-field').textContent = fieldName;
                        document.getElementById('point-count').textContent = trackData.length;
                        
                        // å¤„ç†æ—¶é—´
                        const times = trackData
                            .map(item => new Date(item.gps_time))
                            .filter(date => !isNaN(date.getTime()));
                        
                        if (times.length > 0) {
                            const startTime = new Date(Math.min(...times));
                            document.getElementById('collection-time').textContent = formatDateTime(startTime);
                        } else {
                            document.getElementById('collection-time').textContent = '-';
                        }

                        // æ¸…é™¤ç°æœ‰æ ‡è®°å¹¶æ˜¾ç¤ºæ–°è½¨è¿¹
                        clearMarkers();
                        renderMarkers(fieldName, trackData);
                    }
                }
            })
            .catch(error => console.error('åŠ è½½è½¨è¿¹æ•°æ®å¤±è´¥:', error));
    });

    // é¡µé¢åŠ è½½å®Œæˆåè·å–åœ°å—åˆ—è¡¨
    document.addEventListener('DOMContentLoaded', function() {
        refreshFieldList();
    });
</script>
